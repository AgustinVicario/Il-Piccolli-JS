<!-- Titulo -->
  <title>Presupuesto de Viaje</title>

<body>
  <body>
    <header class="header">
      <div class="texto">
        <h2>Presupuesto para tu viaje</h2>
      </div>
    </header>
    <main>
    <div class="main">
      <form id="vacationCalc">
        <label>
        <input type="text" placeholder="Ingresa el Destino" id="destino" required />
      </label>
      <label>
        <input
          type="number"
          placeholder="Ingresa el valor del Presupuesto"
          id="presupuesto"
          required
        />
      </label>
      <label>
        <input
          type="number"
          placeholder="Ingresa el valor del Alojamiento"
          id="alojamiento"
          required
        />
      </label>
        <input
          type="number"
          placeholder="Ingresa el valor del Transporte "
          id="transporte"
          required
        />
        <label>
        <input type="number" placeholder="Ingresa el valor de la Comida" id="comida" required />
      </label>
      <label>
        <input
          type="number"
          placeholder="Ingresa el valor de Otros gastos"
          id="otrosgastos"
          required
        />
      </label>
        <div class="buttons">
          <label>
            <input type="reset" value="Limpiar Formulario" class="btn red z-depth-4" id="botonReset"  />
          </label>
          <label>
            <button type="submit" value="calcular" id="calcular" class="btn green z-depth-4">Calcular
            </button>            
          </label>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="icons">
        <h5>
          <p>Destino</p>
            <i class="fas fa-plane"></i>
        </h5>
        <h5>
          <p>Presupuesto</p>
            <i class="fas fa-wallet"></i>
        </h5>
        <h5>
          <p>Balance</p>
           <i class="fas fa-money-bill-wave-alt"></i>
        </h5>
      </div>
      <div class="data">
        <div class="result" id="result"></div>
      </div>
    </div>
  </main>
